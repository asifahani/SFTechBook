<template>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
            aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- modal header start -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title="Close" onclick={handleCancel}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                            size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-02" class="slds-text-heading_medium slds-hyphenate">New Payroll</h2>
                </header>
                <!-- modal body start -->
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-2">
                    <lightning-record-edit-form record-id={recordId} object-api-name="Payroll__c"
                        onsuccess={handleSuccess} onsubmit={handleSubmit}>
                        <lightning-card>
                        <div class="slds-page-header">
                            <p class="slds-text-heading--label">Information</p>
                        </div>
                    </lightning-card>
                        <lightning-layout multiple-rows>
                            <lightning-layout-item size="12" small-device-size="6" medium-device-size="4"
                                large-device-size="4" padding="around-small">
                                <lightning-input-field field-name={empidfield} onchange={searchjobsalaryhandler} >
                                </lightning-input-field>
                               <!-- <lightning-input type="search" label="Job ID" value={selectedJobNameObj}
                                    onclick={handleListVisibiity} onchange={handleJobChange}></lightning-input>
                                <template if:true={showJobList}>
                                    <template for:each={JobId} for:item="Jobobj">
                                        <div class="slds-box slds-box_xx-small" key={Jobobj.Id}
                                            onclick={handleJobSelection}>
                                            <p data-selectedjob={Jobobj.Id} data-selectedjobname={Jobobj.Name}>
                                                {Jobobj.Name}</p>
                                        </div>
                                    </template>
                                </template>-->
                                  
                                
                                <div class="slds-form-element">
                                    <label class="slds-form-element__label" >Job Id</label>
                                    <div class="slds-form-element__control">
                                        <div class="slds-combobox_container slds-has-selection">
                                            <div class="slds-combobox slds-dropdown-trigger slds-dropdown-trigger_click slds-is-open"
                                                aria-expanded="true" aria-haspopup="listbox" role="combobox">
                                                <template if:false={jobSelected}>
                                                    <div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right"
                                                        role="none">
                                                     <input type="text"  class="slds-input slds-combobox__input"
                                                            id="combobox-id-1" value={selectedJobNameObj}
                                                            onclick={handleListVisibiity} aria-autocomplete="list"
                                                            aria-controls="listbox-id-1" aria-expanded="false"
                                                            aria-haspopup="listbox" role="combobox"
                                                            placeholder="Search Job Details">
                                                        <lightning-icon size="x-small"
                                                            class="slds-icon slds-input__icon slds-input__icon_right slds-icon-text-default"
                                                            icon-name="utility:search"></lightning-icon>
                                                       </div>
                                                    </template>
                                                <template if:true={jobSelected}>
                                                    <div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_left-right"
                                                        role="none">
                                                        <button type="button"
                                                            class="slds-input_faux slds-combobox__input slds-combobox__input-value"
                                                            aria-labelledby="combobox-label-id-34 combobox-id-5-selected-value"
                                                            id="combobox-id-job-selected-value"
                                                            aria-controls="listbox-id-job" aria-expanded="false"
                                                            aria-haspopup="listbox">
                                                              <span class="slds-truncate"
                                                                id="combobox-value-id-19">{selectedJobNameObj}</span>
                                                        </button>
                                                        <button
                                                            class="slds-button slds-button_icon slds-input__icon slds-input__icon_left"
                                                            title="Remove selected option">
                                                            <lightning-icon icon-name="custom:custom15" size="x-small"
                                                                alternative-text="close icon" onclick={handleJobChange}>
                                                            </lightning-icon>
                                                        </button>
                                                        <button
                                                        class="slds-button slds-button_icon slds-input__icon slds-input__icon_right"
                                                        title="Remove selected option">
                                                        <lightning-icon icon-name="utility:close" size="x-small"
                                                            alternative-text="close icon" onclick={handleJobChange}>
                                                        </lightning-icon>
                                                    </button>
                                                    </div>
                                                      </template>
                                              <template if:true={showJobList}>
                                                    <div style="margin-top:0px"
                                                        class="slds-dropdown slds-dropdown_length-with-icon-3 slds-dropdown_fluid"
                                                        role="listbox">
                                                        <ul class="slds-listbox slds-listbox_vertical"
                                                            role="presentation">
                                                            <template for:each={JobId} for:item="jobobj">
                                                                    <li key={jobobj.Id} role="presentation" class="slds-listbox__item">
                                                                        <div data-recid={jobobj.Id} data-selectedjob={jobobj.Id}
                                                                        data-selectedjobname={jobobj.Name} onclick={handleJobSelection} class="slds-media slds-listbox__option slds-listbox__option_entity slds-listbox__option_has-meta" role="option">
                                                                          <span style="pointer-events: none;" class="slds-media__figure slds-listbox__option-icon" >
                                                                            <span class="slds-icon_container" >
                                                                                <lightning-icon size="x-small"
                                                                                class="slds-icon slds-input__icon slds-input__icon_right slds-icon-text-default"
                                                                                icon-name="utility:Account">
                                                                            </lightning-icon>                                                                            </span>
                                                                          </span>
                                                                          <span style="pointer-events: none;" class="slds-media__body" >
                                                                            <span  class="slds-listbox__option-text slds-listbox__option-text_entity">{jobobj.Name}</span>
                                                                          </span>
                                                                        </div>
                                                                      </li>
                                                            </template>
                                                        </ul>
                                                    </div>
                                               </template>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="slds-form-element" onmouseleave={hideSalaryRecs}>
                                    <label class="slds-form-element__label" id="combobox-label-id-33">Salary Id</label>
                                    <div class="slds-form-element__control">
                                        <div class="slds-combobox_container slds-has-selection">
                                            <div class="slds-combobox slds-dropdown-trigger slds-dropdown-trigger_click slds-is-open"
                                                aria-expanded="true" aria-haspopup="listbox" role="combobox">
                                                <template if:false={salSelected}>
                                                    <div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right"
                                                        role="none">

                                                        <input type="text" class="slds-input slds-combobox__input"
                                                            id="combobox-id-Sal" value={selectedSalNameObj}
                                                            onclick={handleSalListVisibiity} aria-autocomplete="list"
                                                            aria-controls="listbox-id-1" aria-expanded="false"
                                                            aria-haspopup="listbox" role="combobox"
                                                            placeholder="Search Salary Details"/>
                                                        <lightning-icon size="x-small"
                                                            class="slds-icon slds-input__icon slds-input__icon_right slds-icon-text-default"
                                                            icon-name="utility:search"></lightning-icon>

                                                    </div>
                                                </template>
                                                <template if:true={salSelected}>
                                                    <div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_left-right"
                                                        role="none">
                                                        <button type="button"
                                                            class="slds-input_faux slds-combobox__input slds-combobox__input-value"
                                                            aria-labelledby="combobox-label-id-34 combobox-id-5-selected-value"
                                                            id="combobox-id-5-selected-value"
                                                            aria-controls="listbox-id-5" aria-expanded="false"
                                                            aria-haspopup="listbox">
                                                            <span class="slds-truncate"
                                                                id="combobox-value-id-Sal19">{selectedSalNameObj}</span>
                                                        </button>
                                                        <button
                                                            class="slds-button slds-button_icon slds-input__icon slds-input__icon_left"
                                                            title="Remove selected option">
                                                            <lightning-icon icon-name="custom:custom15" size="x-small"
                                                                alternative-text="close icon" onclick={handleSalChange}>
                                                            </lightning-icon>
                                                        </button>
                                                        <button
                                                        class="slds-button slds-button_icon slds-input__icon slds-input__icon_right"
                                                        title="Remove selected option">
                                                        <lightning-icon icon-name="utility:close" size="x-small"
                                                            alternative-text="close icon" onclick={handleSalChange}>
                                                        </lightning-icon>
                                                    </button>

                                                    </div>
                                                </template>

                                                <template if:true={showSalList}>
                                                    <div style="margin-top:0px"
                                                        class="slds-dropdown slds-dropdown_length-with-icon-3 slds-dropdown_fluid"
                                                        role="listbox">
                                                        <ul class="slds-listbox slds-listbox_vertical"
                                                            role="presentation">
                                                            <template for:each={SalaryID} for:item="Salobj">
                                                                <li key={Salobj.Id} role="presentation" class="slds-listbox__item">
                                                                    <div data-salrecid={Salobj.Id} data-selectedsal={Salobj.Id}
                                                                    data-selectedsalname={Salobj.Name} onclick={handleSalSelection} class="slds-media slds-listbox__option slds-listbox__option_entity slds-listbox__option_has-meta" role="option">
                                                                      <span style="pointer-events: none;" class="slds-media__figure slds-listbox__option-icon" >
                                                                        <span class="slds-icon_container" >
                                                                            <lightning-icon size="x-small"
                                                                            class="slds-icon slds-input__icon slds-input__icon_right slds-icon-text-default"
                                                                            icon-name="utility:Account">
                                                                        </lightning-icon>    </span>
                                                                      </span>
                                                                      <span style="pointer-events: none;" class="slds-media__body" >
                                                                        <span  class="slds-listbox__option-text slds-listbox__option-text_entity">{Salobj.Name}</span>
                                                                      </span>
                                                                    </div>
                                                                  </li>
                                                            </template>
                                                        </ul>
                                                    </div>
                                                </template>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="slds-form-element" onmouseleave={hideLeaveRecs}>
                                    <label class="slds-form-element__label" >Leave Id</label>
                                    <div class="slds-form-element__control">
                                        <div class="slds-combobox_container slds-has-selection">
                                            <div class="slds-combobox slds-dropdown-trigger slds-dropdown-trigger_click slds-is-open"
                                                aria-expanded="true" aria-haspopup="listbox" role="combobox">
                                                <template if:false={LeaveSelected}>
                                                    <div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right"
                                                        role="none">
                                                         <input type="text" class="slds-input slds-combobox__input"
                                                            id="combobox-id-Leave" value={selectedLeaveNameObj}
                                                            onclick={handleLeaveVisibiity} aria-autocomplete="list"
                                                            aria-controls="listbox-id-1" aria-expanded="false"
                                                            aria-haspopup="listbox" role="combobox"
                                                            placeholder="Search Leave Details"/>
                                                        <lightning-icon size="x-small"
                                                            class="slds-icon slds-input__icon slds-input__icon_right slds-icon-text-default"
                                                            icon-name="utility:search"></lightning-icon>

                                                    </div>
                                                </template>
                                                <template if:true={LeaveSelected}>
                                                    <div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_left-right"
                                                        role="none">
                                                        <button type="button"
                                                            class="slds-input_faux slds-combobox__input slds-combobox__input-value"
                                                            aria-labelledby="combobox-label-id-34 combobox-id-5-selected-value"
                                                            id="combobox-value-id-leave"
                                                            aria-controls="listbox-id-5" aria-expanded="false"
                                                            aria-haspopup="listbox">
                                                            <span class="slds-truncate"
                                                                id="combobox-value-id-leave19">{selectedLeaveNameObj}</span>
                                                        </button>
                                                        <button
                                                        class="slds-button slds-button_icon slds-input__icon slds-input__icon_left"
                                                        title="Remove selected option">
                                                        <lightning-icon icon-name="custom:custom15" size="x-small"
                                                            alternative-text="close icon" onclick={handLeaveChange}>
                                                        </lightning-icon>
                                                    </button>
                                                    <button
                                                    class="slds-button slds-button_icon slds-input__icon slds-input__icon_right"
                                                    title="Remove selected option">
                                                    <lightning-icon icon-name="utility:close" size="x-small"
                                                        alternative-text="close icon" onclick={handLeaveChange}>
                                                    </lightning-icon>
                                                </button>
                                                </div>
                                                </template>

                                                <template if:true={showLeaveList}>
                                                    <div style="margin-top:0px"
                                                        class="slds-dropdown slds-dropdown_length-with-icon-3 slds-dropdown_fluid"
                                                        role="listbox">
                                                        <ul class="slds-listbox slds-listbox_vertical"
                                                            role="presentation">
                                                            <template for:each={LeaveID} for:item="Leaobj">
                                                                <li key={Leaobj.Id} role="presentation" class="slds-listbox__item">
                                                                    <div data-salrecid={Leaobj.Id} data-selectedleave={Leaobj.Id}
                                                                    data-selectedleavename={Leaobj.Name} onclick={handleLeaveSelection} class="slds-media slds-listbox__option slds-listbox__option_entity slds-listbox__option_has-meta" role="option">
                                                                      <span style="pointer-events: none;" class="slds-media__figure slds-listbox__option-icon" >
                                                                        <span class="slds-icon_container" >
                                                                            <lightning-icon size="x-small"
                                                                            class="slds-icon slds-input__icon slds-input__icon_right slds-icon-text-default"
                                                                            icon-name="utility:Account">
                                                                        </lightning-icon>    </span>
                                                                      </span>
                                                                      <span style="pointer-events: none;" class="slds-media__body" >
                                                                        <span  class="slds-listbox__option-text slds-listbox__option-text_entity">{Leaobj.Name}</span>
                                                                      </span>
                                                                    </div>
                                                                  </li>
                                                            </template>
                                                        </ul>
                                                    </div>
                                                </template>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!--lightning-input-field field-name={LeaveId} value={recordId}></lightning-input-field-->
                            </lightning-layout-item>
                            <lightning-layout-item size="12" small-device-size="6" medium-device-size="6"
                                large-device-size="4" padding="around-small">
                                <lightning-input-field field-name={DateField}></lightning-input-field>
                                <lightning-input-field field-name={ReportField}></lightning-input-field>
                                <lightning-input-field field-name={TotalAmountField}></lightning-input-field>
                                <span class="slds-avatar slds-avatar_profile-image-large">
                                    <span class="slds-assistive-text"></span>
                                     </span>
                                     <lightning-output-field field-name={OwnerField}></lightning-output-field>
                                   </lightning-layout-item>
                        </lightning-layout>
                        <footer class="slds-modal__footer">
                            <div class="slds-align_absolute-center">
                                <lightning-button-group>
                                    <lightning-button label="Cancel" variant="neutral" onclick={handleCancel}>
                                    </lightning-button>
                                    <lightning-button label="Save &amp; New" variant="neutral" type="submit" onclick={handleSaveAndNew}
                                    ></lightning-button>
                                    <lightning-button label="Save" variant="brand" type="submit">
                                    </lightning-button>
                                </lightning-button-group>
                            </div>
                        </footer>
                    </lightning-record-edit-form>
                </div>
            </div>
        </section>
<div class="slds-backdrop slds-backdrop_open"></div>
</template>
